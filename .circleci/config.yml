version: 2.1

orbs:
  go: circleci/go@1.8.0

executors:
  go:
    docker:
      - image: cimg/go:1.21

jobs:
  build-and-test:
    executor: go
    parallelism: 5
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - run: go install github.com/jstemmer/go-junit-report/v2@latest
      - go/save-cache
      - run: circleci tests split main_test.go --split-by=timings
      - run: go test -v 2>&1 ./... | go-junit-report -set-exit-code > report.xml
      - store_test_results:
          path: report.xml
      - store_artifacts:
          path: report.xml

  integration:
    executor: go
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run: go build
      - run:
          name: Run server
          command: |
            ./challenge
          background: true
      - run: curl http://localhost:1337/challenge
      
  request-approval:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      
  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Deploy Project
          command: echo "Project is deployed!"
      
workflows:
  build-test-deploy:
    jobs:
      - build-and-test
      - integration:
          requires:
            - build-and-test
      - request-approval:
          requires:
            - integration 
      - hold:
          type: approval
          requires:
            - request-approval
      - deploy:
          requires:
            - hold
            
